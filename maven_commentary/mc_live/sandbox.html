<body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">
</script>
    <script type="text/javascript" src="sandbox.js"></script>
    <div>
        mike's stuff
        <div id="mike_div">

        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      id='svg_container'
      fill='green'>
        <text x=20 y=20>bob</text>
        <rect x=0 y=0 height=100 width = 100 stroke='black' fill='red' fill-opacity='0.1'/>
        <script type="text/javascript">
            document.getElementById("mike_div").appendChild(document.createTextNode("before even thinking about work"));
            var box = document.createElementNS("http://www.w3.org/2000/svg","rect");
            box.setAttribute("width",400);
            box.setAttribute("height",400);
            box.setAttribute("stroke","black");
            box.setAttribute("fill-opacity","0.1");
            document.getElementById("svg_container").appendChild(box);
            var text = document.createElementNS("http://www.w3.org/2000/svg","text");
            text.appendChild(document.createTextNode("before a day's work"));
//            text.textContent="all in a day's work";
            text.setAttribute("x", 50);
            text.setAttribute("y", 50);
            text.setAttribute("font-size", 18);
            text.setAttribute("fill", "black");
            text.setAttribute("fill-opacity", 0.5);
            document.getElementById("svg_container").appendChild(text);

        </script>
    </svg>
